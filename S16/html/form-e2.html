<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Echo server</title>
  </head>
  <body style="background-color: yellow;">
    <h1>Echo SERVER</h1>
    <form action="echo" method="get">
      Message to send to the server: <br>
      <input type="text" name="msg">
      <br>
      Check button:
      <input type="checkbox" name="chk">
      <input type="submit" value="SEND">
    </form>
  </body>
</html>
