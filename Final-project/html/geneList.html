<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>geneInfo</title>
        </head>

        <body style="background-color: #d8bfd8">
        <h3>Chromosome genes from {{context.start}} (start) to {{context.end}} (end):</h3>

                {% for e in context.gene_list %}
                <li>{{e}}</li>
                {% endfor %}
            </ul>

        <p>
            <a href="/info/index.html">Main page</a>
        </p>

        </body>
    </html>
